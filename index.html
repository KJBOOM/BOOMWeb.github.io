<body>
    <div class="background" id="background"></div>
    <button class="settings-button" onclick="toggleSettingsMenu()">âš™ï¸</button>
    <button class="wallpaper-button" onclick="document.getElementById('wallpaper-input').click()">ğŸ–¼ï¸</button>
    <button class="follow-me-button" onclick="toggleFollowMeMenu()">â•</button>
    <input type="file" id="wallpaper-input" accept="image/*" style="display: none;" onchange="setWallpaper(event)">
    <div class="settings-menu" id="settings-menu">
        <label>
            <input type="radio" name="engine" value="Bing" checked> Bingæœç´¢
        </label>
        <label>
            <input type="radio" name="engine" value="Baidu"> ç™¾åº¦æœç´¢
        </label>
        <label>
            <input type="radio" name="engine" value="Google"> Googleæœç´¢
        </label>
        <button onclick="saveEngine()">ç¡®è®¤</button>
    </div>
    <div class="follow-me-menu" id="follow-me-menu">
        <img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/V8sf6wlT2Aiby0jQEibWpNvwyEwRYxZ1WCOIlz0iaibibpdtMOppA4S6fYTTIszow8bYO1tlJqj2l7oKBmUL8RPaYtQ/0?wx_fmt=jpeg&from=appmsg" alt="äºŒç»´ç ">
        <button onclick="toggleFollowMeMenu()">å…³é—­</button>
    </div>
    <div class="container">
        <div class="clock" id="clock"></div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="è¾“å…¥æœç´¢å†…å®¹..." onkeydown="handleKeyDown(event)">
            <button id="search-button">æœç´¢</button>
        </div>
    </div>

    <script>
        // é»˜è®¤æœç´¢å¼•æ“
        let defaultEngine = "Bing";

        // éšæœºç”Ÿæˆæ¸å˜è‰²èƒŒæ™¯
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `linear-gradient(135deg, hsl(${hue}, 100%, 75%), hsl(${hue + 30}, 100%, 75%))`;
        }

        // åŠ è½½èƒŒæ™¯å›¾æˆ–éšæœºæ¸å˜è‰²
        function loadBackground() {
            const background = document.getElementById('background');
            const savedWallpaper = localStorage.getItem('wallpaper');
            if (savedWallpaper) {
                background.style.background = `url(${savedWallpaper}) center/cover no-repeat`;
            } else {
                background.style.background = getRandomColor();
            }
        }

        // åˆå§‹åŒ–åŠ è½½èƒŒæ™¯
        loadBackground();

        // æœç´¢åŠŸèƒ½
        function performSearch() {
            const query = document.getElementById('search-input').value;
            if (query) {
                let searchUrl;
                switch (defaultEngine) {
                    case "Baidu":
                        searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                        break;
                    case "Google":
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    default:
                        searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                }
                window.open(searchUrl, '_blank');
            }
        }

        // ç»‘å®šæœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('search-button').addEventListener('click', performSearch);

        // ç»‘å®š Enter é”®æœç´¢äº‹ä»¶
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // æ˜¾ç¤º/éšè—è®¾ç½®èœå•
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // æ˜¾ç¤º/éšè—å…³æ³¨æˆ‘èœå•
        function toggleFollowMeMenu() {
            const menu = document.getElementById('follow-me-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // ä¿å­˜é€‰æ‹©çš„æœç´¢å¼•æ“
        function saveEngine() {
            const selectedEngine = document.querySelector('input[name="engine"]:checked').value;
            defaultEngine = selectedEngine;
            alert(`é»˜è®¤æœç´¢å¼•æ“å·²æ›´æ”¹ä¸ºï¼š${selectedEngine}`);
            toggleSettingsMenu(); // å…³é—­è®¾ç½®èœå•
        }

        // è®¾ç½®å£çº¸
        function setWallpaper(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const background = document.getElementById('background');
                    background.style.background = `url(${e.target.result}) center/cover no-repeat`;
                    localStorage.setItem('wallpaper', e.target.result); // ä¿å­˜èƒŒæ™¯å›¾ URL
                };
                reader.readAsDataURL(file);
            }
        }

        // æ—¶é’ŸåŠŸèƒ½
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // åˆå§‹åŒ–æ—¶é’Ÿå¹¶æ¯ç§’æ›´æ–°
        updateClock();
        setInterval(updateClock, 1000);
    </script>
